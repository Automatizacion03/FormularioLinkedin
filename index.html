        `;
        
        // ===== EVENTOS =====
        modoBusquedaSelect.addEventListener('change', function() {
            const modo = this.value;
            console.log('Modo seleccionado:', modo);
            
            if (modo === 'particular') {
                camposModoDiv.innerHTML = `
                    <div class="form-group campos-dinamicos">
                        <label for="tipoBusqueda">Tipo de B√∫squeda <span class="required">*</span></label>
                        <select id="tipoBusqueda" name="tipoBusqueda" required>
                            <option value="">Selecciona una opci√≥n</option>
                            <option value="carrera">Por Carrera Universitaria</option>
                            <option value="especialidad">Por Especialidad Espec√≠fica</option>
                            <option value="industria">Por Industria/Sector</option>
                        </select>
                    </div>
                    <div id="camposTipoBusqueda"></div>
                `;
                camposModoDiv.classList.remove('hidden');
                
                tipoBusquedaSelect = document.getElementById('tipoBusqueda');
                tipoBusquedaSelect.addEventListener('change', function() {
                    const tipo = this.value;
                    console.log('Tipo seleccionado:', tipo);
                    const camposTipoDiv = document.getElementById('camposTipoBusqueda');
                    
                    if (tipo && templatesParticular[tipo]) {
                        camposTipoDiv.innerHTML = templatesParticular[tipo];
                        
                        // Agregar listener para el selector de pa√≠s
                        const paisSelect = document.getElementById('pais');
                        const ciudadMexicoDiv = document.getElementById('ciudadMexicoDiv');
                        const otroPaisDiv = document.getElementById('otroPaisDiv');
                        
                        if (paisSelect && ciudadMexicoDiv && otroPaisDiv) {
                            // Mostrar ciudades de M√©xico por defecto
                            ciudadMexicoDiv.classList.remove('hidden');
                            
                            paisSelect.addEventListener('change', function() {
                                if (this.value === 'Mexico') {
                                    ciudadMexicoDiv.classList.remove('hidden');
                                    otroPaisDiv.classList.add('hidden');
                                } else {
                                    ciudadMexicoDiv.classList.add('hidden');
                                    otroPaisDiv.classList.remove('hidden');
                                }
                            });
                        }
                    } else {
                        camposTipoDiv.innerHTML = '';
                    }
                });
                
            } else if (modo === 'campana') {
                camposModoDiv.innerHTML = templatesCampana;
                camposModoDiv.classList.remove('hidden');
                
                // Agregar listener para el selector de pa√≠s en campa√±a
                const paisSelect = document.getElementById('pais');
                const ciudadesMexicoDiv = document.getElementById('ciudadesMexicoDiv');
                const otroPaisDiv = document.getElementById('otroPaisDiv');
                
                if (paisSelect && ciudadesMexicoDiv && otroPaisDiv) {
                    ciudadesMexicoDiv.classList.remove('hidden');
                    
                    paisSelect.addEventListener('change', function() {
                        if (this.value === 'Mexico') {
                            ciudadesMexicoDiv.classList.remove('hidden');
                            otroPaisDiv.classList.add('hidden');
                        } else {
                            ciudadesMexicoDiv.classList.add('hidden');
                            otroPaisDiv.classList.remove('hidden');
                        }
                    });
                }
            } else {
                camposModoDiv.innerHTML = '';
                camposModoDiv.classList.add('hidden');
            }
        });
        
        // ===== FUNCIONES AUXILIARES =====

        // Nueva funci√≥n para manejar startPage
        function getNextStartPage() {
            // Obtener el valor actual de localStorage (o 1 si no existe)
            let currentPage = parseInt(localStorage.getItem('startPage')) || 1;
            
            // Si lleg√≥ a 5, resetear a 1
            if (currentPage >= 5) {
                currentPage = 1;
            }
            
            // Guardar el siguiente valor para la pr√≥xima vez
            localStorage.setItem('startPage', currentPage + 1);
            
            return currentPage;
        }
        
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        function procesarDatosParticular(formData) {
            // Construir searchQuery completo
            let searchQuery = formData.get('searchQuery');
            const keywords = formData.get('keywords');
            if (keywords) {
                searchQuery += ` ${keywords}`;
            }
            
            // Procesar currentJobTitles
            const currentJobTitlesRaw = formData.get('currentJobTitles');
            const currentJobTitles = currentJobTitlesRaw ? 
                currentJobTitlesRaw.split(',').map(t => t.trim()).filter(t => t) : [];
            
            // Procesar schools
            const schoolsRaw = formData.get('schools');
            const schools = schoolsRaw ? 
                schoolsRaw.split(',').map(s => s.trim()).filter(s => s) : [];
            
            // Procesar currentCompanies
            const companiesRaw = formData.get('currentCompanies');
            const currentCompanies = companiesRaw ? 
                companiesRaw.split(',').map(c => c.trim()).filter(c => c) : [];
            
            // Manejar ubicaci√≥n seg√∫n pa√≠s
            let locations;
            const pais = formData.get('pais');
            
            if (pais === 'Mexico') {
                const ciudadMexico = formData.get('ciudadMexico');
                locations = [ciudadMexico || 'Mexico'];
            } else {
                const otroPais = formData.get('otroPais');
                locations = [otroPais || 'International'];
            }
            
            return {
                modo: 'particular',
                origen: 'manual',
                fuente: 'linkedin',
                tipoBusqueda: formData.get('tipoBusqueda'),
                
                // Par√°metros directos para Apify
                searchQuery: searchQuery,
                currentJobTitles: currentJobTitles.length > 0 ? currentJobTitles : undefined,
                locations: locations,
                schools: schools.length > 0 ? schools : undefined,
                currentCompanies: currentCompanies.length > 0 ? currentCompanies : undefined,
                maxItems: parseInt(formData.get('maxItems')) || 20,
                profileScraperMode: formData.get('profileScraperMode') || 'Full',
                startPage: getNextStartPage(),
                
                // Metadata
                email_solicitante: formData.get('email')
            };
        }
        
        function procesarDatosCampana(formData) {
            // Construir searchQuery completo
            let searchQuery = formData.get('searchQuery');
            const keywords = formData.get('keywords');
            if (keywords) {
                searchQuery += ` ${keywords}`;
            }
            
            // Procesar currentJobTitles
            const currentJobTitlesRaw = formData.get('currentJobTitles');
            const currentJobTitles = currentJobTitlesRaw ? 
                currentJobTitlesRaw.split(',').map(t => t.trim()).filter(t => t) : [];
            
            // Procesar locations seg√∫n pa√≠s
            let locations;
            const pais = formData.get('pais');
            
            if (pais === 'Mexico') {
                const ciudadesMexico = formData.get('ciudadesMexico');
                if (ciudadesMexico && ciudadesMexico.trim()) {
                    locations = ciudadesMexico.split(',').map(l => l.trim()).filter(l => l);
                } else {
                    locations = ['Mexico'];
                }
            } else {
                const otraUbicacion = formData.get('otraUbicacion');
                locations = otraUbicacion ? otraUbicacion.split(',').map(l => l.trim()).filter(l => l) : ['International'];
            }
            
            // Procesar schools
            const schoolsRaw = formData.get('schools');
            const schools = schoolsRaw ? 
                schoolsRaw.split(',').map(s => s.trim()).filter(s => s) : [];
            
            // Procesar currentCompanies
            const companiesRaw = formData.get('currentCompanies');
            const currentCompanies = companiesRaw ? 
                companiesRaw.split(',').map(c => c.trim()).filter(c => c) : [];
            
            return {
                modo: 'campana',
                origen: 'manual',
                fuente: 'linkedin',
                nombreCampana: formData.get('nombreCampana'),
                
                // Par√°metros directos para Apify
                searchQuery: searchQuery,
                currentJobTitles: currentJobTitles.length > 0 ? currentJobTitles : undefined,
                locations: locations,
                schools: schools.length > 0 ? schools : undefined,
                currentCompanies: currentCompanies.length > 0 ? currentCompanies : undefined,
                maxItems: parseInt(formData.get('maxItems')) || 500,
                profileScraperMode: formData.get('profileScraperMode') || 'Full',
                startPage: getNextStartPage(),
                
                // Metadata de campa√±a
                email_solicitante: formData.get('emailResponsable'),
                notificaciones: formData.get('notificaciones')
            };
        }
        
        // ===== SUBMIT FORM =====
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            const formData = new FormData(form);
            const modoBusqueda = formData.get('modoBusqueda');
            
            let data;
            
            if (modoBusqueda === 'particular') {
                data = procesarDatosParticular(formData);
            } else if (modoBusqueda === 'campana') {
                data = procesarDatosCampana(formData);
            } else {
                showAlert('‚ùå Selecciona un modo de b√∫squeda v√°lido.', 'error');
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const mensaje = modoBusqueda === 'campana' 
                        ? '‚úÖ Campa√±a iniciada exitosamente. Recibir√°s reportes peri√≥dicos.'
                        : '‚úÖ B√∫squeda iniciada. Recibir√°s los resultados por email.';
                    
                    showAlert(mensaje, 'success');
                    form.reset();
                    camposModoDiv.innerHTML = '';
                    camposModoDiv.classList.add('hidden');
                } else {
                    throw new Error('Error en la respuesta');
                }
            } catch (error) {
                showAlert('‚ùå Error al procesar la b√∫squeda. Intenta nuevamente.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
    </script>
